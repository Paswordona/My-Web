<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        .link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Miei Link</h1>
        <a class="link" href="https://discord.com" target="_blank">Discord</a>
        <a class="link" href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a class="link" href="https://www.instagram.com" target="_blank">Instagram</a>
        <a class="link" href="https://www.youtube.com" target="_blank">YouTube</a>
        <a class="link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    </div>
</body>
</html>
